    <div class="container">
        <h1>Register a new Product</h1>

        <!--
            code:
            title:
            price:
            category:
            image:
        -->
        <div class="form-group">
            <label for="code">Code:</label>
            <input id="code" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input id="price" class="form-control" type="number">
            
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input id="category" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input id="iamge" class="form-control" type="text"> 
              <select id="image" class="form-control">
                  <option value="https://images.samsung.com/is/image/samsung/pe-fhdtv-j5290-un49j5290agxpe-frontblack-113108078?$PD_GALLERY_L_JPG$">Samsung TV
                  </option>

                  <option value="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/">Iphone</option>

                  <option value="https://cdn.audioaffair.co.uk/media/catalog/product/cache/1/image/1000x1000/602f0fa2c1f0d1ba5e241f914e856ff9/1/0/100_-_black.jpg">Speakers</option>

                  <option value="img/canon.jpg">Camera</option>
                  
                  <option value="img/samsung.jpg">TV</option>

                  <option value="img/tv-in_living_room.jpg">Interior TV</option>

                  <option value="img/watch-antique_black.jpg">Antique Black Watch</option>

                  <option value="img/watch-classic_black.jpg">Classic Black Watch</option>

                  <option value="img/watch-copper_stripe.jpg">Copper Stripe Watch</option>

                  <option value="img/watch-leather_band.jpg">Leather Band Watch</option>
              </select>
        </div>
        <div>
          <div id="alert-box" class="alert alert-success hidden" role="alert">
            A simple success alertâ€”check it out!
          </div>
            <button id="btn-register" class="btn btn-primary" >Register</button>
                
            
        </div>
